name: Github Actions Demo

on: 
  push: 
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  schedule:
    - cron: '15 6 * * 0'


jobs:
  Build:
    runs-on: hon-gh-ubuntu-20.04
    steps:
      - run: |
          echo ":tada: The job was triggered by event: ${{ github.event_name }}"
          echo ":mag_right: The name of your branch is ${{ github.ref }} and your repository is ."
        
      
      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files"
          tree
  Test:
    runs-on: hon-gh-ubuntu-20.04
    needs: Build
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    steps: 
      - run: echo "Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: echo "Testing..."

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    if: ${{ github.event.inputs.environment == 'Production' }}
